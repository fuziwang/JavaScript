<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048游戏</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="readme">
        <span>玩法说明：</span>
        <p>键盘上下左右键控制移动，相同的格子会累积加起来重叠为新的格子，当所有格子均占有并不能移动游戏结束。回车键(Enter)或点击重新开始重新开始游戏。加油吧，看谁能玩到2048.</p>
    </div>
    <table id="tab" cellspacing="6"></table>
    <div id="restart">重新开始</div>
    <div id="text" style="font-size:16px;">分数：<span id="score"></span>  分</div>
    <script src="js/move.js"></script>
</body>
</html>
